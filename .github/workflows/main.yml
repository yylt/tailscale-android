# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
        name: checkout
        with:
          repository: tailscale/tailscale-android
          ref: main
          path: tailscale

      - name: build
        run: |
          cd tailscale
          docker build -t tailscale-android .
          docker run -v ${PWD}:/build/tailscale-android --rm tailscale-android make tailscale-debug.apk

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: ${{ success() }}
        with:
          tag_name: latest
          files: tailscale/tailscale-debug.apk
          release: true
          repository: ${{ github.actor }}/tailscale-android
